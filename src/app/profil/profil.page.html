<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color = "warning">
    <ion-avatar slot ="start" >
      <img [src] = "photoU" >
    </ion-avatar>

    <ion-label>
        <h1> {{pseudoU}}</h1>

      </ion-label>
  </ion-item>
  <ion-item  >
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Informations personnelles</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Prenom: {{prenomU}}</p>
      <p> Nom: {{nomU}}</p>
      <p>Adresse mail: {{mailU}}</p>
      <p>Adresse: {{adresseU}} </p>
    </ion-card-content>
  </ion-card>
  </ion-item>
  <ion-fab vertical ="top" horizontal = "end" slot ="fixed" >
    <ion-fab-button (click)="logout()" color = "danger">
      <ion-icon name = "log-out">
      </ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>
