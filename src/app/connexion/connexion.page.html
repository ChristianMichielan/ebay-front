<ion-content>
  <div class="ion-text-center">
    <img id="logo" src="../../assets/img/logo.png" alt="Logo de Ebay" style="max-width: 50%; margin-top: 50px;">
    <h1>Bienvenue sur Ebay</h1>
  </div>
  <form id="form-connection">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="person-outline"></ion-icon>
              Pseudo
            </ion-label>
            <ion-input type="text" name="pseudo" [(ngModel)]="pseudo" required ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="lock-closed-outline"></ion-icon>
              Mot de passe
            </ion-label>
            <ion-input type="password" name="password" [(ngModel)]="motDePasse" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="4" size="12">
          <div class="ion-text-center">
            <ion-button color="primary" href="tabs" type="submit" (click)="connecter()">Connexion</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="ion-text-center">
    <p>Vous n'avez pas de compte ?</p>
    <a href="inscription">S'inscrire</a>
  </div>
</ion-content>
