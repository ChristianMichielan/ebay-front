<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Publier une nouvelle annonce
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <div class="ion-text-center">
      <ion-item *ngFor="let file of images">
        <ion-img id="imageToDisplay" [src]="file.data"></ion-img>
      </ion-item>
      <ion-item *ngIf="this.images.length === 0">
        <ion-img id="placeholderImg" src="../assets/img/placeholder.png"></ion-img>
      </ion-item>
      <ion-button id="btnPhoto" (click)="selectionnerImage()"><ion-icon id="icon_camera" name="camera-outline"></ion-icon>Prendre une photo</ion-button>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label position="floating">
              Nom <span class="obligatoire">*</span>
            </ion-label>
            <ion-input type="text" [(ngModel)]="nom" name="nom"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label position="floating">Description <span class="obligatoire">*</span></ion-label>
            <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label position="floating">
              Prix planch√© <span class="obligatoire">*</span>
            </ion-label>
            <ion-input type="integer" [(ngModel)]="prixPlanche" name="prixPlanche"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <p id="txtChampObligatoire"><span class="obligatoire">*</span> Champs obligatoires</p>
  </ion-row>
  <div class="ion-text-center">
    <ion-button id="buttonInscription" (click)="creerUnBien()" color="primary">Publier</ion-button>
  </div>
</ion-content>
