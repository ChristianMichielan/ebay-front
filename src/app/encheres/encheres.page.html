<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mes enchères
    </ion-title>
  </ion-toolbar>

  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="segmentModel" value={{segmentModel}}>
    <ion-segment-button value="en_cours">
      <ion-label>En cours</ion-label>
    </ion-segment-button>
    <ion-segment-button value="livre">
      <ion-label>Livraisons</ion-label>
    </ion-segment-button>
    <ion-segment-button value="vendre">
      <ion-label>A vendre</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let bien of bienUtilisateur">
      <ion-avatar slot="start">
        <img [src]="bien.photoB">
      </ion-avatar>
      <ion-label>
        <h2>{{ bien.nomB }}</h2>
        <p>{{ bien.descriptionB }}</p>
        <p>{{bien.prix}}€</p>
        <p>Statut : {{bien.etatB}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
